server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations =classpath:mapper/*.xml,classpath*:com/**/mapper/*.xml

logging.file = my.log


redis.host= localhost # Redis服务器地址
redis.database= 0 # Redis数据库索引（默认为0）
redis.port= 6379 # Redis服务器连接端口
redis.password= 123456 # Redis服务器连接密码（默认为空）

redis.jedis.pool.max-active= 8 # 连接池最大连接数（使用负值表示没有限制）
redis.jedis.pool.max-wait= -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
redis.jedis.pool.max-idle= 8 # 连接池中的最大空闲连接
redis.jedis.pool.min-idle= 0 # 连接池中的最小空闲连接
redis.jedis.pool.timeout= 3000ms # 连接超时时间（毫秒）

